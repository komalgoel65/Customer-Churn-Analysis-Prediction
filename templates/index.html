<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š Customer Churn Prediction</h1>
        <p class="subtitle">Enter customer details to predict if they will stay or leave.</p>

        <form action="/predict" method="post" class="form">

            <div class="grid">
                <label>Gender:</label>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <label>Senior Citizen (0 or 1):</label>
                <input type="number" name="SeniorCitizen" min="0" max="1" required>

                <label>Partner:</label>
                <select name="Partner">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Dependents:</label>
                <select name="Dependents">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Tenure (months):</label>
                <input type="number" name="tenure" required>

                <label>Phone Service:</label>
                <select name="PhoneService">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Multiple Lines:</label>
                <select name="MultipleLines">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Internet Service:</label>
                <select name="InternetService">
                    <option>DSL</option>
                    <option>Fiber optic</option>
                    <option>No</option>
                </select>

                <label>Online Security:</label>
                <select name="OnlineSecurity">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Online Backup:</label>
                <select name="OnlineBackup">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Device Protection:</label>
                <select name="DeviceProtection">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Tech Support:</label>
                <select name="TechSupport">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Streaming TV:</label>
                <select name="StreamingTV">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Streaming Movies:</label>
                <select name="StreamingMovies">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Contract:</label>
                <select name="Contract">
                    <option>Month-to-month</option>
                    <option>One year</option>
                    <option>Two year</option>
                </select>

                <label>Paperless Billing:</label>
                <select name="PaperlessBilling">
                    <option>Yes</option>
                    <option>No</option>
                </select>

                <label>Payment Method:</label>
                <select name="PaymentMethod">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>

                <label>Monthly Charges:</label>
                <input type="number" step="0.01" name="MonthlyCharges" required>

                <label>Total Charges:</label>
                <input type="number" step="0.01" name="TotalCharges" required>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>

</body>
</html>
